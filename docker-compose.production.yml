# Docker Compose para deploy en producci√≥n
# Este archivo es opcional - Coolify puede usar el Dockerfile directamente

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    environment:
      # Las variables se deben configurar en el servidor
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - NOTION_CLIENT_ID=${NOTION_CLIENT_ID}
      - NOTION_CLIENT_SECRET=${NOTION_CLIENT_SECRET}
      - NOTION_REDIRECT_URI=${NOTION_REDIRECT_URI}
      - NOTION_MAX_REQUESTS_PER_SECOND=${NOTION_MAX_REQUESTS_PER_SECOND:-3}
      - ENABLE_DEBUG_LOGS=${ENABLE_DEBUG_LOGS:-false}
      - ENABLE_STATIC_SNAPSHOTS=${ENABLE_STATIC_SNAPSHOTS:-false}
      - CRON_SECRET=${CRON_SECRET}
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3006/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

